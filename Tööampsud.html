<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úlesanded</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            min-height: 500px;
        }

        .column {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .column-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .task-count {
            background: #e9ecef;
            color: #6c757d;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 400px;
        }

        .task-list.drag-over {
            background: #e3f2fd;
            border: 2px dashed #2196f3;
            border-radius: 10px;
        }

        /* Task Cards */
        .task-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #dee2e6;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-card.priority-high {
            border-left-color: #dc3545;
        }

        .task-card.priority-medium {
            border-left-color: #ffc107;
        }

        .task-card.priority-low {
            border-left-color: #28a745;
        }

        .task-card.dragging {
            opacity: 0.5;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .task-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .task-description {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 10px;
            line-height: 1.4;
        }        .task-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 11px;
            color: #adb5bd;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #adb5bd;
        }

        .close:hover {
            color: #333;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }        /* Responsive */
        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• √úlesanded</h1>
            <button id="add-task-btn" class="btn btn-primary">+ Add Task</button>
        </header>        <main class="kanban-board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <h2>üìã Uued √ºlesanded</h2>
                    <span class="task-count" id="backlog-count">0</span>
                </div>
                <div class="task-list" id="backlog-list"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>üìù Planeerimisel</h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="task-list" id="todo-list"></div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h2>‚ö° T√∂√∂s</h2>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="task-list" id="in-progress-list"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>‚úÖ Valmis</h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="task-list" id="done-list"></div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class SimpleKanbanBoard {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('kanban-tasks') || '[]');
                this.currentEditingTask = null;
                this.nextId = Math.max(...this.tasks.map(t => t.id), 0) + 1;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
            }

            bindEvents() {
                document.getElementById('add-task-btn').addEventListener('click', () => this.openModal());
                document.querySelector('.close').addEventListener('click', () => this.closeModal());
                document.getElementById('cancel-btn').addEventListener('click', () => this.closeModal());
                document.getElementById('task-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'task-modal') this.closeModal();
                });
                document.getElementById('task-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveTask();
                });
                this.setupDragAndDrop();
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            setupDragAndDrop() {
                const columns = document.querySelectorAll('.task-list');
                
                columns.forEach(column => {
                    column.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        column.classList.add('drag-over');
                    });

                    column.addEventListener('dragleave', () => {
                        column.classList.remove('drag-over');
                    });

                    column.addEventListener('drop', (e) => {
                        e.preventDefault();
                        column.classList.remove('drag-over');
                        
                        const taskId = parseInt(e.dataTransfer.getData('text/plain'));
                        const newStatus = column.closest('.column').dataset.status;
                        
                        this.updateTaskStatus(taskId, newStatus);
                    });
                });
            }

            saveTasks() {
                localStorage.setItem('kanban-tasks', JSON.stringify(this.tasks));
            }            renderTasks() {
                document.getElementById('backlog-list').innerHTML = '';
                document.getElementById('todo-list').innerHTML = '';
                document.getElementById('in-progress-list').innerHTML = '';
                document.getElementById('done-list').innerHTML = '';

                const counts = { backlog: 0, todo: 0, 'in-progress': 0, done: 0 };

                this.tasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    const column = document.getElementById(`${task.status}-list`);
                    if (column) {
                        column.appendChild(taskElement);
                        counts[task.status]++;
                    }
                });

                document.getElementById('backlog-count').textContent = counts.backlog;
                document.getElementById('todo-count').textContent = counts.todo;
                document.getElementById('in-progress-count').textContent = counts['in-progress'];
                document.getElementById('done-count').textContent = counts.done;
            }

            createTaskElement(task) {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-card priority-${task.priority}`;
                taskDiv.draggable = true;
                taskDiv.dataset.taskId = task.id;

                const createdDate = new Date(task.createdAt).toLocaleDateString();
                  taskDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${this.escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            <button class="btn btn-secondary" onclick="kanban.editTask(${task.id})">Edit</button>
                            <button class="btn btn-danger" onclick="kanban.deleteTask(${task.id})">√ó</button>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        <span class="task-date">${createdDate}</span>
                    </div>
                `;

                taskDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', task.id.toString());
                    taskDiv.classList.add('dragging');
                });

                taskDiv.addEventListener('dragend', () => {
                    taskDiv.classList.remove('dragging');
                });

                return taskDiv;
            }

            openModal(task = null) {
                this.currentEditingTask = task;
                const modal = document.getElementById('task-modal');
                const modalTitle = document.getElementById('modal-title');
                const saveBtn = document.getElementById('save-btn');

                if (task) {
                    modalTitle.textContent = 'Edit Task';
                    saveBtn.textContent = 'Update Task';
                    document.getElementById('task-title').value = task.title;
                    document.getElementById('task-description').value = task.description || '';
                    document.getElementById('task-priority').value = task.priority;
                } else {
                    modalTitle.textContent = 'Add New Task';
                    saveBtn.textContent = 'Save Task';
                    document.getElementById('task-form').reset();
                }

                modal.style.display = 'block';
                document.getElementById('task-title').focus();
            }

            closeModal() {
                document.getElementById('task-modal').style.display = 'none';
                this.currentEditingTask = null;
            }

            saveTask() {
                const title = document.getElementById('task-title').value.trim();
                const description = document.getElementById('task-description').value.trim();
                const priority = document.getElementById('task-priority').value;

                if (!title) {
                    this.showError('Title is required');
                    return;
                }

                if (this.currentEditingTask) {
                    // Update existing task
                    const taskIndex = this.tasks.findIndex(t => t.id === this.currentEditingTask.id);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = {
                            ...this.tasks[taskIndex],
                            title,
                            description,
                            priority,
                            updatedAt: new Date().toISOString()
                        };
                    }
                    this.showSuccess('Task updated successfully');                } else {
                    // Create new task
                    const newTask = {
                        id: this.nextId++,
                        title,
                        description,
                        priority,
                        status: 'backlog',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.tasks.push(newTask);
                    this.showSuccess('Task created successfully');
                }

                this.saveTasks();
                this.renderTasks();
                this.closeModal();
            }

            updateTaskStatus(taskId, newStatus) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                    task.updatedAt = new Date().toISOString();
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    this.openModal(task);
                }
            }

            deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }

                this.tasks = this.tasks.filter(t => t.id !== taskId);
                this.saveTasks();
                this.renderTasks();
                this.showSuccess('Task deleted successfully');
            }

            showMessage(message, type) {
                const existingMessages = document.querySelectorAll('.message');
                existingMessages.forEach(msg => msg.remove());

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;

                const container = document.querySelector('.container');
                container.insertBefore(messageDiv, container.firstChild);

                setTimeout(() => messageDiv.remove(), 3000);
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        let kanban;
        document.addEventListener('DOMContentLoaded', () => {
            kanban = new SimpleKanbanBoard();
        });
    </script>
</body>
</html>
